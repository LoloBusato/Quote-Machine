<html lang="en">
  <head>
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div id="quote-box">
      <h1 id="text"></h1>
      <p id="author"></p>
      <div class="buttons">
        <div class="boxes">
          <a id="tweet-quote" href="#" target="_top"><div class="twitter-tumblr"><i id="tweet-logo" class="fa fa-twitter"></i></div></a>
          <a id="tumblr-quote" href="#" target="_blank"><div class="twitter-tumblr"><i id="tumblr-logo" class="fa fa-tumblr"></i></div></a>
        </div>
        <button id="new-quote" onClick="newQuote()">New Quote</button>
      </div>
    </div>
  </body>
</html>
